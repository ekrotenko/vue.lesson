<html>
<head>
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/jquery"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div id="app1">
    <div class="well">
        <form>
            <h1 ref="hello">Hello, {{fullName}}!</h1>
            <div class="form-group">
                <label for="firstname">First name</label>
                <input type="text" id="firstname" class="form-control" placeholder="firstname"
                       v-model="firstName">
            </div>
            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" class="form-control" placeholder="lastname"
                       v-model="lastName">
            </div>

            <button ref="btn" type="submit" class="btn btn-default" v-on:click.prevent="submit">Submit</button>
        </form>
    </div>

</div>

<div id="app2"></div>

<script>
    const vm1 = new Vue({
//        el: "#app1",
        data: {
            firstName: '',
            lastName: '',
        },
        computed: {
            fullName() {
                return this.firstName + ' ' + this.lastName;
            },
        },
        methods:{
            submit(){
                alert(this.fullName);
            }
        }
    });

    const vm2 = new Vue({
        template: '<h1>Hello {{firstName}}</h1>',
        data: {
            firstName: 'Eugene',
            lastName: '',
        },
        computed: {
            fullName() {
                return this.firstName + ' ' + this.lastName;
            },
        },
        methods:{
            submit(){
                alert(this.fullName);
            }
        }
    });

    vm1.$mount('#app1');
    vm2.$mount();

    vm1.$refs.btn.innerText = 'BTN';
    vm1.$refs.hello.innerText = 'MY NEW HELLO';
    document.getElementById('app2').appendChild(vm2.$el);

    console.log(vm1);
</script>
</body>
</html>
