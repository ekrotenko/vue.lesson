<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test vue.js app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>Hello {{name}}</h1>
    <h3>{{userInfo}}</h3>
    <h3><a v-bind:href="url">My Homepage</a></h3>
    <button v-on:click="changeName">Change to Julia</button>

    <br><br>
    Add Book: <input type="text" v-model="currentBook">
    <button v-on:click="addBook">Add Book</button>
    <br><br>
    <div v-if="books.length>0">
        Books:
        <ul>
            <li v-for="book in books">{{ book }}</li>
        </ul>
    </div>
    <eugene></eugene>
</div>


<script>
    Vue.component('eugene', {
        template: '<h1>Hello from my component</h1>'
    });

    new Vue({
        el: '#app',
        data: {
            name: 'Eugene',
            age: 33,
            url: 'http://google.com',
            currentBook: '',
            books: [],
        },
        methods: {
            changeName() {
                this.name = 'Julia'
            },
            addBook() {
                this.books.push(this.currentBook);
                this.currentBook = '';
            }
        },
        computed: {
            userInfo() {
                return this.name + " is " + this.age
            }
        },
        watch: {
            name() {
                console.log(this.name);
            }
        }
    })
</script>

</body>
</html>
